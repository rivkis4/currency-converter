<mat-toolbar>
  <span class="flex-grow-1">History</span>
  <mat-icon (click)="clear()">delete</mat-icon>
</mat-toolbar>

<mat-list>
  @for (item of historyList; track $index) {
    <mat-list-item>
      <span matListItemTitle>
        {{item.amount | number: '1.2-2'}} {{item.fromRate}} = <b>{{item.result | number: '1.2-2'}}</b> {{item.toRate}}
      </span>
    </mat-list-item>
  }
  @empty {
    <div class="mt-3 text-center">No Data Yet</div>
  }
</mat-list>
